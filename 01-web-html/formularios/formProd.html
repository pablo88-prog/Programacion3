<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario para Editar</title>
    <link rel="stylesheet" href="../estilos/estiloform.css">
</head>
<body>
    
    <div>
        <h2>Editar Producto</h2>
        
        <form class="form_pro" action="">
            <div>
                <input type="text" placeholder="Marca" required autofocus> 
            </div>
            <div>
                <input type="text" placeholder="Modelo" required> 
            </div>
            <div>
                <input type="text" placeholder="Primera Especificacion" required> 
            </div>
            <div>
                <input type="text" placeholder="Segunda Especificacion" required> 
            </div>
            <div>
                <input type="text" placeholder="Precio" required> 
            </div>
        </form>
        <div>
            <button><a href="../exito.html">Guardar</a></button>
        </div>

    </div>
    <div><a href="../productos/Productos.html">Volver atras</a></div>
    
</body>
</html>
